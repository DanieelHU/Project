<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szín Generátor</title>
    <style>
        /* Az oldal teljes magasságú és középen elhelyezett */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            width: 320px;
            justify-content: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .box {
            width: 70px;
            height: 70px;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Véletlenszín Generátor</h1>
        <div class="container"></div>
    </div>
    <script>
        // Függvény a random szín generálásához
        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Függvény a dobozok megjelenítéséhez
        function renderBoxes() {
            const container = document.querySelector(".container");
            for (let i = 0; i < 6; i++) {
                const box = document.createElement("div");
                box.className = "box";
                box.style.backgroundColor = generateRandomColor();
                container.appendChild(box);
            }
        }

        // Dokumentum betöltésekor dobozok megjelenítése
        document.addEventListener("DOMContentLoaded", () => {
            renderBoxes();
        });
    </script>
</body>
</html>
